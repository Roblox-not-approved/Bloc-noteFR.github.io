<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Principale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loading.css"> <!-- Style pour l'animation de chargement -->
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Bienvenue!</h1>
        <p class="welcome-text">Vous êtes maintenant connecté. Veuillez patienter pendant le chargement...</p>
        <div id="loading" class="loading"></div>
    </div>

    <script>
        // Simule le chargement avant la redirection
        setTimeout(function() {
            window.location.href = 'notepad.html'; // Redirige vers la page du bloc-notes après le chargement
        }, 3000); // 3 secondes de chargement
    </script>
</body>
</html>
